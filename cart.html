<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>


    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://www.flaticon.com/authors/freepik">
    <link rel="stylesheet" href="./assets/image_page/category/fontcate/flaticon.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

    <link rel="stylesheet" href="assets/css/home1.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/category.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/animation.css">

</head>
<body>
    <div class="category_layout">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="display:flex;justify-content: space-between; align-items: center;">
                    <h3 style="color: #fff; font-weight: 300;">Cart</h3>
                    <div style="display: flex;text-transform: uppercase;font-weight: bold; max-height: 15px; align-items: center;">
                        <a href="index.html" style="padding-right: 10px;">home</a>
                        <div style="color: #2a9cf5; border-left: 3px solid #727681;padding-left: 10px;">Category</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cartpage">
        <div class="container">
            <div class="row">
                    <div class="col-lg-7">
                        <div class="cartpage_head-firt">
                            <p>Product</p>
                        </div>
                        <div class="infor_product">
                            <i class="fas fa-times"></i>
                            <div class="infor_product-img"></div>
                            <div class="infor_product-text1">
                                Wireless Audio System Multiroom 360
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="cartpage_head-group">
                            <p>Price</p>
                            <p>Quantity</p>
                            <p>Total</p>
                        </div>
                        <div class="calc_price-group">
                            <div class="price_one">
                                <input type="hidden" name="product_price" value="3899" />
                                <span class="cart-price"></span>
                            </div>
                            <div class="amount">
                                <div class="amount_reduc" onclick="amountChange(-1)">
                                    -
                                </div>
                                <div class="amount_present">
                                    <input type="number" style="border: none; width: 100%; text-align: center; overflow: visible;" name="product_quantity" value="1" onchange="amountChange(0)"/>
                                </div>
                                <div class="amount_increa"  onclick="amountChange(1)">
                                    +
                                </div>
                            </div>  
                            <div class="price_total"></div>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-coupon">
                        <div class="form-outline">
                            <input type="search"  class="coupon_input" placeholder="Coupon Code...">
                        </div>
                        <button type="button" class="coupon_btn">
                            apply coupon
                        </button>
                    </div>
                </div>
                <div class="col-lg-6" style="display: flex; justify-content: flex-end;">
                    <div class="coupon_group-btn">
                        <div class="button-white cart-btn">
                            update cart
                        </div>
                        <div class="button-blue cart-btn" style="min-width: 280px;">
                            proceed to checkout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/cart.js"></script>
    <script type="text/javascript" src="./assets/js/slick.js"></script>
</body>
